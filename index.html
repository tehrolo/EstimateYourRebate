<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PROTO - Estimate Your Rebate - PROTO</title>
    <link rel="stylesheet" href=style.css/>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <script language="JavaScript" src= "eyr.js" type="text/javascript"></script> 
        
</head>
<body>
    <div id="eyr">
        <h1>EstimateYourRebate</h1>

        <div id="buy-sell">   
            <br><br>
            <h2>Are you a buyer or seller?</h2>
            <div>
                <label for="radBuyer">BUYER</label><br>
                <input tabindex="0" type="radio" id="radBuyer" name="radBuySell" />
            </div>
            <div>
                <label for="radSeller">SELLER</label><br>
                <input tabindex="0" type="radio" id="radSeller" name="radBuySell" />
            </div>
        </div>

        <div id="sell-price">
            <br><br>
            <h2>What is the buy/sell price?</h2>
            <label tabindex="0" class="input-label prefix">
                <span>$</span>
            </label>
            <input tabindex="0" type="number" placeholder="$100,000" id="buySellPrice"><br>
        </div>
        <slider>
            <div id="commission-rate">
                <br><br>
                <h2>Select a commission rate. </h2>
                <span>Current rate:</span>
                <span id="adjCommRate">6.0</span><br>
                <input type="range" step="0.5" min="3.0" max="10.0" value="6.0" class="slider" id="commisionRange">
                <span tabindex="0" class="slider-minval">3</span>
                <span tabindex="0" class="slider-maxval">10</span>
            </div>
        </slider>
    </div>
</body>
</html>
