<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer/Seller Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <label>Select Role:</label><br>
        <input type="radio" id="buyer" name="role" value="buyer"> Buyer
        <input type="radio" id="seller" name="role" value="seller"> Seller

        <div class="input-container">
            <label for="dollarValue">Enter Dollar Value:</label>
            <input type="text" id="dollarValue">
        </div>

        <div class="slider-container">
            <label for="slider">Select Value (3 to 10 with 0.5 steps):</label>
            <input type="range" id="slider" min="3" max="10" step="0.5" value="3">
            <span id="sliderValue">3</span>
        </div>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
