<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PROTO - Estimate Your Rebate - PROTO</title>
    <link rel="stylesheet" href=style.css/>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <script language="JavaScript" src= "eyr.js" type="text/javascript"></script> 
        
</head>
<body>
    <div id="eyr">
        <h1>EstimateYourRebate</h1>
        <legend>Are you a buyer or seller?</legend>

        <div>
            <label for="radBuyer">BUYER</label><br>
            <input type="radio" id="radBuyer" name="radBuySell" />
        </div>
        <div>
            <label for="radSeller">SELLER</label><br>
            <input type="radio" id="radSeller" name="radBuySell" />
        </div>
        <br>

        
        <div id="sell-price">
            <h2>What is the buy/sell price?</h2>
            <label tabindex="0" class="input-label prefix">
                <span>$</span>
            </label>
            <input tabindex="0" type="number" placeholder="$100,000" id="buySellPrice"><br>
        </div>
        <h2>Select a commission rate. </h2>
        

    </div>
</body>
</html>
